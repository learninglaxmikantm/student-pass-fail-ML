<!DOCTYPE html>
<html>
<head>
    <title>Student Prediction</title>
</head>
<body>
    <h2>Student Pass / Fail Prediction</h2>

    <form method="post">
        Study Hours: <input type="number" name="hours" required><br><br>
        Attendance (%): <input type="number" name="attendance" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
